<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Поиск похожих дел</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
<style>
body {
    background-color: #f5f6fa;
    font-family: "Segoe UI", sans-serif;
}

/* Карточки с одинаковой границей и тенью */
.card {
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    border: 1px solid #dee2e6;
    display: flex;
    flex-direction: column;
    height: 100%;
}

/* Заголовки секций */
.card-header {
    font-weight: 600;
    font-size: 1.1rem;
    color: #0d6efd;
    background-color: #fff;
    border-bottom: 1px solid #dee2e6;
}

/* Карточка body */
.card-body {
    background-color: #fff;
    border-top: 1px solid #dee2e6;
    flex: 1; /* чтобы тело растягивалось на всю высоту */
    display: flex;
    flex-direction: column;
}

/* AI chat */
#chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    font-family: monospace;
    white-space: pre-wrap;
    background-color: #eef2f7;
    border-radius: 0 0 12px 12px;
}

/* Таблица */
.table tbody tr:hover {
    background-color: #f1f3f5;
}
</style>
</head>
<body>

<div class="container py-5">
    <h2 class="mb-5 text-center">Поиск похожих юридических дел</h2>

    <div class="row g-4">

        <!-- Форма поиска -->
        <div class="col-md-4 d-flex">
            <div class="card w-100">
                <div class="card-header"><i class="fa fa-search me-2"></i>Поиск</div>
                <div class="card-body">
                    <form id="search-form" class="d-flex flex-column h-100">
                        {% csrf_token %}
                        <div class="mb-3 flex-grow-1">
                            <textarea class="form-control h-100" name="message" placeholder="Введите текст"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-auto" id="search-button">
                            <span id="btn-text">Искать</span>
                            <span id="btn-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- AI chat -->
        <div class="col-md-4 d-flex">
            <div class="card w-100">
                <div class="card-header"><i class="fa fa-robot me-2"></i>Ответ AI</div>
                <div class="card-body" id="chat-box">Здесь появится ответ AI...</div>
            </div>
        </div>

        <!-- Таблица результатов -->
        <div class="col-md-4 d-flex">
            <div class="card w-100">
                <div class="card-header"><i class="fa fa-file-lines me-2"></i>Найденные дела</div>
                <div class="card-body table-responsive">
                    <table class="table table-striped table-bordered" id="results-table">
                        <thead class="table-dark">
                            <tr>
                                <th>Название дела</th>
                                <th>Дата</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td colspan="2" class="text-center">Нет данных</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const form = document.getElementById('search-form');
const chatBox = document.getElementById('chat-box');
const resultsTableBody = document.querySelector("#results-table tbody");
const searchButton = document.getElementById("search-button");
const btnText = document.getElementById("btn-text");
const btnSpinner = document.getElementById("btn-spinner");

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const textarea = form.querySelector('textarea[name="message"]');
    const message = textarea.value.trim();
    if (!message) return;

    const csrfToken = form.querySelector('[name=csrfmiddlewaretoken]').value;

    btnText.textContent = "ИИ думает...";
    btnSpinner.classList.remove("d-none");
    searchButton.disabled = true;

    chatBox.textContent = "";

    try {
        const response = await fetch("{% url 'search_cases' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": csrfToken
            },
            body: JSON.stringify({ message })
        });

        const data = await response.json();

        let text = "";
        if (data.reply && data.reply.length > 0) {
            data.reply.forEach(item => {
                text += `${item.title} — ${item.date}\n`;
            });
        } else {
            text = "Совпадений не найдено";
        }

        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                chatBox.textContent += text.charAt(i);
                i++;
                chatBox.scrollTop = chatBox.scrollHeight;
                setTimeout(typeWriter, 25);
            }
        }
        typeWriter();

        resultsTableBody.innerHTML = "";
        if (data.reply && data.reply.length > 0) {
            data.reply.forEach(item => {
                const tr = document.createElement("tr");
                tr.innerHTML = `<td>${item.title}</td><td>${item.date}</td>`;
                resultsTableBody.appendChild(tr);
            });
        } else {
            resultsTableBody.innerHTML = `<tr><td colspan="2" class="text-center">Совпадений не найдено</td></tr>`;
        }

    } catch (err) {
        console.error("Ошибка при поиске:", err);
        chatBox.textContent = "Произошла ошибка. Попробуйте снова.";
    } finally {
        btnText.textContent = "Искать";
        btnSpinner.classList.add("d-none");
        searchButton.disabled = false;
    }
});
</script>

</body>
</html>
