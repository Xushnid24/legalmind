<!-- core/templates/core/analyze_case.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Анализ дела</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #1F2937;
            max-width: 900px;
            margin: 20px auto;
        }
        h1 { margin-bottom: 20px; }
        form textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #CBD5E1;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        form button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #2563EB;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover { background-color: #1D4ED8; }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #F8FAFC;
            border: 1px solid #CBD5E1;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        a { display: inline-block; margin-top: 20px; color: #2563EB; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Анализ дела</h1>

    <form method="post">
        {% csrf_token %}
        <textarea name="case_text" placeholder="Вставьте текст дела">{{ request.POST.case_text }}</textarea><br>
        <button type="submit">Анализировать</button>
    </form>

    {% if result %}
        <div class="result">
            {{ result }}
        </div>
    {% endif %}

    <a href="{% url 'case_list' %}">Назад к списку дел</a>
</body>
</html>
